<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>💥Mine Sweeper!💥</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body onload="initGame()">
    <h1>Mine Sweeper!</h1>

    <div class="buttons">
      <button class="easy" onclick="levelClicked(this)">Easy</button>
      <button class="medium" onclick="levelClicked(this)">Medium</button>
      <button class="hard" onclick="levelClicked(this)">Hard</button>
    </div>


    <div class="emojis-container">
      <div class="hints">
        <div class="hint" onclick="hintClicked(this)"><img src="./icon/bulbOn.png"> </div>
        <div class="hint" onclick="hintClicked(this)"><img src="./icon/bulbOn.png"></div>
        <div class="hint" onclick="hintClicked(this)"><img src="./icon/bulbOn.png"></div>
      </div>
      <div class="emoji">😇</div>
      <div class="lives">❤️❤️❤️</div>
    </div>
    
    <div class="score">Best Score: <span class="best-score">00:00</span></div>
    <div class="timer">
      <span class="minutes">00</span>:<span class="seconds">00</span>
    </div>

    <div class="board-container">
      <table>
        <tbody
          class="board"
          onmousedown="mouseDown()"
          onmouseup="mouseUp()"
        ></tbody>
      </table>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/mine.js"></script>
    <script src="js/hint.js"></script>
    <script src="js/lives.js"></script>
  </body>
</html>
